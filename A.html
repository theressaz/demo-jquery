<!DOCTYPE html>
<html>
<head>
  <title>Form A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <form id="myForm">
    <div class="form-group">
      <label for="inputNumber">Number:</label>
      <input type="number" class="form-control" id="inputNumber" name="inputNumber">
    </div>
    <div class="form-group">
      <label for="inputText">Text:</label>
      <input type="text" class="form-control" id="inputText" name="inputText">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <table id="outputTable" class="table">
    <thead>
      <tr>
        <th>Index</th>
        <th>Text</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
